<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs do Sistema - Controle de Benefícios</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Menu Lateral -->
    <div class="sidebar">
        <h1>Controle de Benefícios</h1>
        <div class="user-info">
            <div class="user-details">
                <span id="userFullName"></span>
                <small id="userProfile"></small>
            </div>
            <button id="logoutBtn" class="logout-btn">Sair</button>
        </div>
        <nav id="menuNav" class="sidebar-nav"></nav>
            <!-- Menu será preenchido via JavaScript -->
        </nav>
    </div>

    <div class="main-content">
        <div class="container">
            <h2>Logs do Sistema</h2>
            
            <!-- Filtros -->
            <div class="filters-container">
                <div class="filter-group">
                    <label>Período:</label>
                    <div class="date-inputs">
                        <input type="date" id="startDate" name="startDate">
                        <span>até</span>
                        <input type="date" id="endDate" name="endDate">
                    </div>
                </div>

                <div class="filter-group">
                    <label>Usuário:</label>
                    <select id="userFilter">
                        <option value="">Todos</option>
                        <!-- Será preenchido via JavaScript -->
                    </select>
                </div>

                <div class="filter-group">
                    <label>Ação:</label>
                    <select id="actionFilter">
                        <option value="">Todas</option>
                        <option value="login">Login</option>
                        <option value="criar">Criar</option>
                        <option value="atualizar">Atualizar</option>
                        <option value="excluir">Excluir</option>
                    </select>
                </div>

                <button id="filterBtn" class="btn btn-primary">Filtrar</button>
            </div>

            <!-- Tabela de Logs -->
            <div class="table-container">
                <table id="logsTable">
                    <thead>
                        <tr>
                            <th>Data/Hora</th>
                            <th>Usuário</th>
                            <th>Ação</th>
                            <th>Tabela</th>
                            <th>Detalhes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/menu.js"></script>
    <script src="/js/logs.js"></script>
</body>
</html>
